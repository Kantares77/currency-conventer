<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-conventer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <p>Wymagane pole oznaczone jest *</p>
                <legend class="form__legend">Przelicznik walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Podaj kwotę w PLN*:
                        </span>
                        <input class="form__field js-enteredAmount" name="enteredAmount" type="number" min="1"
                            step="any" required placeholder="Wpisz kwotę" autofocus>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Podaj walutę:
                        </span>
                        <select class="form__field js-currency" name="currency" required>
                            <option value="">Wybierz walutę</option>
                            <option value="EUR">Euro</option>
                            <option value="GBP">Funt brytyjski</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="CHF">Frank szwajcarski</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
                <button class="form__button js-reset" type="reset">Wyczyść</button>
            </p>
        </form>
        <p class="js-result"></p>
    </div>
</body>

</html>
